{% load staticfiles %}

{% if page.has_other_pages %}
    <div class="pagination">
        {% if page.has_previous %}
            <a href="?page={{page.previous_page_number}}" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
        {% else %}
            <a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
        {% endif %}

        {% for num in page.paginator.page_range  %}
            {% if page.number == num %}
                <a href="?page={{num}}" class="active">{{num}}</a>
            {% else %}
                <a href="?page={{num}}">{{num}}</a>
            {% endif %}
        {% endfor %}

        {% if page.has_next %}
            <a href="?page={{page.next_page_number}}" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>                    
        {% else %}
            <a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        {% endif %}
    </div>  
{% endif %}
